<head></head>
<body>
  <button>Click!</button>
    <script>
      function startGame() {
        console.log('game is starting');
        let counter = 0;
        document.querySelector('button').addEventListener('click', () => {
          ++counter
        })

        setTimeout(() => {
          if (counter > 5){
            alert('You won! Your clicks: ' + counter);
          } else {
            alert('Loser, try again');
          }
        }, 2000)
      }

      startGame();
    </script>
</body>
