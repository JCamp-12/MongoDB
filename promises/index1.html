<head></head>
  <body>
    <button>Click!</button>
      <script>
        function startGame() {
          console.log('game is starting');
          let counter = 0;

          document.querySelector('button').addEventListener('click', () => {
            ++counter
          })
  
          return new Promise ((resolve, reject) => {
            setTimeout(() => {
              if (counter > 5) {
                resolve();
              } else {
                reject();
              }
            }, 3000)

          });
          }

        startGame()
          .then(() => alert('You Win'))
          .catch(() => alert('You lost!'));
      </script>
  </body>
